<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 导入自定义css -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 导入layui的css -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <title>登录页面</title>
    <style>
        .register {
            display: none;
        }
    </style>
</head>

<body>
    <!-- logo图片 -->
    <div class="layui-main">
        <div class="logo">
        </div>
    </div>
    <!-- 登录框 -->
    <div class="login">
        <!-- 标题 -->
        <div class="title">
        </div>
        <form class="layui-form" action="" id="login">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i><input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i><input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn layui-btn-normal lay-submit" lay-submit>登录</button>
            <a href="javascript:;" id="GoRigister">去注册</a>
            <!-- //<button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button> -->
        </form>
    </div>
    <!-- 注册框 -->
    <div class="register">
        <!-- 标题 -->
        <div class="title">
        </div>
        <form class="layui-form" action="" id="register">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i><input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i><input type="password" id="password" name="password" required lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i><input type="password" name="repassword" required lay-verify="required|repassword" placeholder="再次确认密码" autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn layui-btn-normal lay-submit" lay-submit>注册</button>
            <a href="javascript:;" id="GoLogin">去登录</a>
        </form>
    </div>
    <!-- 导入layui的js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery的js -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入baseAPI.js -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入本页面的js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
